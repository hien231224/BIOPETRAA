<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOPETRA - Giải pháp Sinh học Bền vững</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Thiết lập chung */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; line-height: 1.6; color: #333; background-color: #f4f7f6; }

        /* Thanh điều hướng */
        nav { background: #fff; padding: 15px 10% ; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-size: 24px; font-weight: bold; color: #2d6a4f; text-transform: uppercase; }
        .nav-links { list-style: none; display: flex; }
        .nav-links li { margin-left: 25px; }
        .nav-links a { text-decoration: none; color: #333; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: #2d6a4f; }

        /* Banner chính (Hero Section) */
        .hero { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1532187875605-1ef1c016419e?auto=format&fit=crop&q=80&w=1920') no-repeat center center/cover; height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: #fff; padding: 0 20px; }
        .hero h1 { font-size: 3rem; margin-bottom: 20px; }
        .hero p { font-size: 1.2rem; max-width: 800px; margin-bottom: 30px; }
        .btn-cta { background: #2d6a4f; color: white; padding: 12px 30px; text-decoration: none
